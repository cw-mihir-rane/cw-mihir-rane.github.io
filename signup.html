<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="signup.css">

    <title>Signup Form</title>
</head>
<body>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <h2>Successfully signed up</h2>
        </div>
    </div>

    <div class="container">
        <h2 class="signup-title">Sign Up</h2>
    
        <form class="signup-form">
          <div>
            <label for="name">UserName: </label>
            <input
                   id="name"
                   type="text"
                   placeholder="Eren Buruk"
                   name="name"
                   required
                   />
            <p id="nameError" class="error-message hide"></p>
          </div>
    
          <div>
            <label for="email">Email: </label>
            <input
                   id="email"
                   type="email"
                   placeholder="me@example.com"
                   name="email"
                   required
                   />
            <p id="emailError" class="error-message hide"></p>
          </div>
    
          <div>
            <label for="password">Password: </label>
            <input
                   id="password"
                   type="password"
                   placeholder="password"
                   name="password"
                   required
                   />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <p id="passwordError" class="error-message hide"></p>
          </div>

          <div>
            <label for="confirm-password">Confirm Password: </label>
            <input
                   id="confirm-password"
                   type="password"
                   placeholder="confirm password"
                   name="password"
                   required
                   />
            <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
            <p id="confirmPasswordError" class="error-message hide">hcddhb</p>
          </div>
    
          <button class="btn btn--form" type="submit" value="sign in" id="submit-btn" disabled>
            SIGN UP
          </button>
        </form>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
